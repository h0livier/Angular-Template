<table class="table table-bordered table-striped table-hover">
    <thead class="thead-light">
        <tr>
            <th *ngFor="let p of data[0] | keyvalue: originalOrder">
                {{p.key}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data | slice:0:numberOfItems;">
            <td *ngFor="let properties of item | keyvalue: originalOrder">{{properties.value}}</td>
        </tr>
    </tbody>
</table>
